<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body class='bg-dark'>
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card text-center mt-5">
            <div class="card-body">
              <h1 class='card-title'>Temperature Converter</h1>

              <p>Convert from Fahrenheit to Celsius in either direction</p>

              <form id='converter'>
                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <!-- fahrenheit symbol for input -->
                      <div class="input-group-text"><span>&#8457;</span></div>
                    </div>
                    <input type="number" class='form-control' id='fahrenheit' step="any">
                  </div>
                </div>

                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <!-- celsius symbol for input -->
                      <div class="input-group-text"><span>&#8451;</span></div>
                    </div>
                    <input type="number" class='form-control' id='celsius' step="any">
                  </div>
                </div>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>


    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
